<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h2>
            Currency Converter
        </h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" placeholder="100">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-containner">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from">
                            <option>USD</option>
                            <option>INR</option>
                            <option>EUR</option>
                            <option>AUD</option>
                        </select>
                    </div>
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-containner">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select>
                            <option></option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    
    </div>


    <script src="app.js"></script>
</body>

</html>
