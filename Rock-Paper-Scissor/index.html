<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1 id="head">Rock-Paper-Scissor</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="D:\Problems\Projects\Rock-Paper\rock.png">
        </div>

        <div class="choice" id="paper">
            <img src="D:\Problems\Projects\Rock-Paper\paper.png">
        </div>

        <div class="choice" id="scissor">
            <img src="D:\Problems\Projects\Rock-Paper\scissors.png">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p> User</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p> Computer</p>
        </div>

    </div>
    <div class="msg-container">
        <p id="msg">Play Your Turn</p>
    </div>

    <div class="new-game">
        <button id="btn">New-Game</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
